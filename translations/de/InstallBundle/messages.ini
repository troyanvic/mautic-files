mautic.install.email.subheader.spooler="Die E-Mail kann entweder sofort gesendet oder für manuelles Versenden zwischengespeichert werden. Beim sofortigen Verschicken von E-Mails kann es zu einer Verzögerung beim Laden der Seite kommen, wenn es eine Verzögerung auf dem Mailserver gibt und/oder eine große Anzahl von E-Mails verschickt werden sollen. Bei einer Zwischenspeicherung werden die E-Mails in einem Verzeichnis abgelegt und von einem Cron-Job versendet. Die Zwischenspeicherung wird empfohlen, wenn große Mengen von E-Mails verschickt werden sollen. Mehr Informationen finden Sie in der Dokumentation."
