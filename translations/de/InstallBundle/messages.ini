mautic.install.always_populate_raw_post_data_enabled="PHP-Version 5.6.x setzt voraus, dass die Konfigurationsdirektive always_populate_raw_post_data auf -1 gesetzt ist. Dies geschieht automatisch durch die .htaccess-Datei, sofern Apache und mod_php5 im Einsatz ist. Bei anderen Server-Konfigurationen muss dies manuell in der php.ini eingestellt werden. Bitte ergänzen Sie 'always_populate_raw_post_data = -1' in Ihrer php.ini und starten Sie den Webserver neu."
